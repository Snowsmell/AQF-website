<script>
    $(function () {
        var ul = document.querySelector('ul');
        var lis = ul.querySelectorAll('li');
        var imgWidth = lis[0].offsetWidth;
        var ol = document.querySelector('ol')
        var ollis = '';
        var timer2 = null;
        var index = 0;
        //根据li的个数生成圆点ol
        [].forEach.call(lis, function (v, i) {
            v.style.width = imgWidth + 'px'
            console.log(v.style.width)
            if (i == 0) {
                ollis += '<li class="current"></li>'
            } else {
                ollis += '<li></li>'
            }
        })
        ol.innerHTML = ollis
        //循环复制1个li后再设置ul的宽度        
        var first = lis[0].cloneNode('true')
        ul.appendChild(first)
        ul.style.width = lis[0].offsetWidth * (lis.length + 1) + 'px'

        //小圆点事件

        $(ol).find('li').on('mouseenter', function () {
            $(this).addClass('current').siblings().removeClass('current')
            var end = -$(this).index() * imgWidth
            index = $(this).index()
            animate(ul, end)
        })

        //next事件
        function next() {
            if (index == lis.length) {
                index = 0
                ul.style.left = 0;

            }

            index++
            var end = -index * imgWidth
            animate(ul, end)
            var pic = index;
            if (pic == lis.length) {
                pic = 0
            }
            $('ol li').eq(pic).addClass('current').siblings().removeClass('current')

        }

        //prev事件
        function prev() {
            if (index == 0) {
                index = lis.length
                ul.style.left = -imgWidth * index + 'px';
            }
            index--
            var end = -index * imgWidth
            animate(ul, end)
            $('ol li').eq(index).addClass('current').siblings().removeClass('current')
        }
        $('span.next').on('click', function () {
            next()
        })
        $('span.prev').on('click', function () {
            prev()
        })
        // timer3 = setInterval(next, 6000)

        //窗口大小变化时刷新页面
        window.addEventListener('resize', function () {
            clearTimeout(timer)
            timer2 = setTimeout(function () {
                window.location.reload()
            }, 300)
        })


        //一个缓动函数
        function animate(obj, target) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var leader = obj.offsetLeft;
                var step = 30;
                step = leader < target ? step : -step;
                if (Math.abs(target - leader) >= Math.abs(step)) {
                    leader = leader + step;
                    obj.style.left = leader + "px";
                } else {
                    obj.style.left = target + "px";
                    clearInterval(obj.timer);
                }
            }, 15);
        }

    })

</script>
